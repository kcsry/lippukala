[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lippukala"
dynamic = ["version"]
description = "Desuconin ja Traconin e-lippu-jarjestelmÃ¤"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Aarni Koskela", email = "akx@iki.fi" },
]
dependencies = [
    "Django>=4.2",
    "reportlab>=2.6",
    "xlwt",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-django",
]

[project.urls]
Homepage = "https://github.com/kcsry/paikkala"

[tool.hatch.version]
path = "lippukala/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/lippukala",
]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "lippukala_test_app.settings"
norecursedirs = [".git", "venv*", "site-packages"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "IGNORE_EXCEPTION_DETAIL", "ALLOW_UNICODE"]

[[tool.mypy.overrides]]
module = "django.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "reportlab.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "xlwt.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 110

[tool.ruff.lint]
ignore = []
select = [
    "C9",
    "E",
    "F",
    "I",
    "W",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.coverage.report]
omit = [
    "*management*",
    "*migrations*",
    "*site-packages*",
]

exclude_also = [
    "@(abc\\.)?abstractmethod",
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
]
